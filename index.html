<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechCompare</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #24292e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #444c56;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .chatbot {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      max-height: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chatbot-header {
      background-color: #007acc;
      color: white;
      padding: 0.75rem;
      font-weight: bold;
    }
    .chatbot-messages {
      flex: 1;
      padding: 0.5rem;
      overflow-y: auto;
    }
    .chatbot-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chatbot-input input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      outline: none;
    }
    .chatbot-input button {
      padding: 0.5rem 1rem;
      background-color: #007acc;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>TechCompare</h1>
    <p>Compare CPU and GPU with real-time prices</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#compare">Compare</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="hero">
    <h1>Welcome to TechCompare</h1>
    <p>Your one-stop site for comparing latest CPUs and GPUs</p>
    <button onclick="alert('Comparison feature coming soon!')">Compare Now</button>
  </div>
  <div class="chatbot">
    <div class="chatbot-header">Ask TechBot</div>
    <div class="chatbot-messages" id="chat-messages">
      <div><strong>Bot:</strong> Hi! Ask me anything about GPUs or CPUs!</div>
    </div>
    <div class="chatbot-input">
      <input type="text" id="user-input" placeholder="Type a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const messages = document.getElementById("chat-messages");
      const text = input.value.trim();
      if (text) {
        messages.innerHTML += <div><strong>You:</strong> ${text}</div>;
        let response = "Sorry, I'm still learning. Please try again later.";
        if (text.toLowerCase().includes("best gpu")) {
          response = "Some of the best GPUs are RTX 4090, RX 7900 XTX, and RTX 4070 Super.";
        } else if (text.toLowerCase().includes("best cpu")) {
          response = "Top CPUs include AMD Ryzen 9 7950X and Intel Core i9-14900K.";
        }
        messages.innerHTML += <div><strong>Bot:</strong> ${response}</div>;
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }
    }
  </script>
</body>
</html>
